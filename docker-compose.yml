services:
  frontend:
    build:
      context: ./apps/frontend
    container_name: stryve-frontend
    ports:
      - "8081:8081"   # Metro bundler (Expo)
    working_dir: /app
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules   # Prevent host from overwriting container's node_modules
    command: npx expo start --lan --non-interactive