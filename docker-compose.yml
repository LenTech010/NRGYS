services:
  database:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: nrgys_user
      POSTGRES_PASSWORD: nrgys_password
      POSTGRES_DB: nrgys_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nrgys_user -d nrgys_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-container
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://nrgys_user:nrgys_password@database:5432/nrgys_db
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-container
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    environment:
      EXPO_USE_DEV_SERVER:  "1"
      BACKEND_URL: http://${REACT_NATIVE_PACKAGER_HOSTNAME:-localhost}:3000
      REACT_NATIVE_PACKAGER_HOSTNAME: ${REACT_NATIVE_PACKAGER_HOSTNAME:-localhost}
      EXPO_PACKAGER_HOSTNAME: ${REACT_NATIVE_PACKAGER_HOSTNAME:-localhost}
      EXPO_DEVTOOLS_LISTEN_ADDRESS:  0.0.0.0
      METRO_SERVER_PORT: 8081
      EXPO_START_ARGS: ${EXPO_START_ARGS:-}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.expo
    stdin_open: true
    tty: true

volumes:
  postgres_data: