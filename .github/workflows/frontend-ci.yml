name: Frontend CI (Expo)

on:
  push:
    paths:
      - "apps/frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    paths:
      - "apps/frontend/**"
      - ".github/workflows/frontend-ci.yml"

jobs:
  frontend:
    name: Expo Frontend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/frontend

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Node.js and cache
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Lint
        run: npm run lint

      # Optional: Run tests
      # - name: ğŸ§ª Test
      #   run: npm test

      # âœ… Expo OTA publish (optional)
      - name: ğŸš€ Expo Publish (OTA)
        if: github.ref == 'refs/heads/main'
        run: npx expo publish --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # âœ… EAS Build trigger (optional)
